<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App</h1>
      <p>Get the current weather of any city</p>
    </header>

    <div class="search-section">
      <input
        type="text"
        id="cityInput"
        placeholder="Enter the city name (e.g., London, New York)"
        class="class-input"
      />
      <button id="search-btn" class="search-btn">Get Weather</button>
    </div>

    <div id="error" class="error hidden">
      <p id="errorMessage"></p>
    </div>

    <div id="weatherDisplay" class="weather-display hidden">
      <h2 id="cityName"></h2>

      <div class="weather-info">
        <div class="temperature">
          <span id="temperature"></span>
          <span class="unit">°C</span>
        </div>
        <div class="description">
          <p id="weatherDescription"></p>
        </div>
        <div class="weather-details">
          <span class="label">Feels like:</span>
          <span id="feelsLike"></span>°C
        </div>
        <div class="detail-item">
          <span class="label">Humidity:</span>
          <span id="humidity"></span>%
        </div>
        <div class="detail-item">
          <span class="label">Wind Speed:</span>
          <span id="windSpeed"></span> m/s
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
